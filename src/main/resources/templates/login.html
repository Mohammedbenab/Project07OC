<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
<title>Login</title>
</head>
<body>
<div class="container">
  <div th:if=${messageError} class="alert alert-danger text-center" role="alert">
  	[[${messageError}]]
  </div>
	<div class="row d-flex justify-content-center align-items-center" style="height: 700px">
	   	<div class="col-md-5 mt-2" style="background-color: black; height: 700px">				
			<div class="position-absolute top-50" style="color: white">
				<div class="text-center col-md-6 offset-md-3 mt-5">
					<h1>User Interface functionality</h1>
					<div class="mt-5">
						<h2>Login 1.1</h2>
					</div>
				</div>
	   		</div>
	  	</div>
	  		<div class="col-md-7" style="height: 700px">
	    		<div class="row mt-5 offset-md-4">
					<h2>Log in Screen</h2>
				</div>
				<div class="row mt-4 offset-md-4">
					<a th:href="@{/oauth2/authorization/github}">Login with Github</a>
				</div>
				<div class="row mt-5">
					<div class="col-md-12">
					<form action="#" th:action="@{/login}" method="post" class="form-horizontal" style="width: 100%">			
						 <div class="form-group">
							 <div class=offset-md-4>
								<label for="username" class="col-md-4 control-label">Username</label>
								<div class="col-md-10">
									<input type="text" id="username" name="username" placeholder="username" class="col-9">
								</div>
							</div>
						</div>
						<div class="form-group mt-4">
							<div class=offset-md-4>
								<label for="password" class="col-md-4 control-label">Type</label>
								<div class="col-md-10">
									<input type="password" id="password" name="password" placeholder="password" class="col-9">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class=offset-md-4>
								<div class="col-md-10">
									<input class="btn btn-primary btn-md" type="submit" value="Login">
								</div>
							</div>
						</div>
					</form>
				</div>		
			</div>
			<img src="../../img/poseidon.png" class="rounded float-right mt-5" width="200" height="200">			
		</div>
	</div>
</div>
</body>
</html>
