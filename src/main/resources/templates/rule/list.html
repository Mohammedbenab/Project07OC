<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
<title>List of Rule</title>
</head>
<body>
<div class="container">
  <div th:if=${messageSuccess} class="alert alert-success text-center" role="alert">
  	[[${messageSuccess}]]
  </div>
	<div class="row d-flex justify-content-center align-items-center" style="height: 700px">
	    <div class="col-md-5 mt-2" style="background-color: black; height: 700px">				
 			<div class="position-absolute top-50" style="color: white">
 				<div class="text-center col-md-6 offset-md-3 mt-5">
 				<h1>User Interface functionality</h1>
 				<div class="mt-5">
 					<h2>Rule 6.2</h2>
				</div>
 				</div>
	    	</div>
    	</div>
    	<div class="col-md-7" style="height: 700px">
    		<div class="row mt-4 offset-md-4">
				<h2>List of All Rule</h2>
			</div>
			<div class="row">
				<div class="col-md-12 offset-md-1" style="font-size: 10px">
					<div class="row mt-3" style="font-size: 10px">
						<div class="col-md-6"> 
							<a href="/">Home</a>&nbsp;|&nbsp;
							<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
							<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
							<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
							<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
							<a href="/rule/list">Rule</a>
						</div>
						<div class="col-md-5 text-end">
							Logged in user: <b th:inline="text"  class="user"> [[${principal}]] </b> <!-- #httpServletRequest.remoteUser -->
							<a th:href="@{/logout}">Logout</a>&nbsp;|&nbsp;
						</div>
					</div>
					<div class="row text-center mt-5">
						<h4>Rule List</h4>
					</div>
					<div class="row">
						<div class="text-end">
							<a href="/rule/add" class="btn btn-primary btn-sm">Add New</a>
						</div>
						<table class="mt-3 table table-bordered text-center table-md" style="font-size: 10px">
							<thead>
								<tr>
									<th>Id</th>
									<th>Name</th>
									<th>Description</th>
									<th>Json</th>
									<th>Template</th>
									<th>SqlStr</th>
									<th>SqlPart</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
<!-- 							TODO: Show all rating to the table, the Action column will have Edit & Delete buttons -->
								<tr th:each="rule : ${ruleList}">
									<td style="width: 10%" th:text="${rule.id}"></td>
									<td th:text="${rule.name}"></td>
									<td th:text="${rule.description}"></td>
									<td th:text="${rule.json}"></td>
									<td th:text="${rule.template}"></td>
									<td th:text="${rule.sqlStr}"></td>
									<td th:text="${rule.sqlPart}"></td>
									<td style="width: 15%" class="text-center">
										<a th:href="@{/rule/update/{id}(id=${rule.id})}">Edit</a>&nbsp;|&nbsp;
										<a th:href="@{/rule/delete/{id}(id=${rule.id})}">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
